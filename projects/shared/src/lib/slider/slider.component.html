<div class="eq-slider">
    <div class="eq-slides">
      <div
        class="eq-slide"
        *ngFor="let slider of sliders; let i = index"
        [class.active]="i === currentSlideIndex"
      >
        <ng-container *ngIf="slider.link; else noLink">
          <a [href]="slider.link">
            <img *ngIf="slider.image" [src]="slider.image" />
          </a>
        </ng-container>
        <ng-template #noLink>
          <img *ngIf="slider.image" [src]="slider.image" />
        </ng-template>
      </div>
    </div>
    <div class="eq-slider--navigation">
      <button (click)="prevSlide()">&#10094;</button>
      <button (click)="nextSlide()">&#10095;</button>
    </div>
  </div>
