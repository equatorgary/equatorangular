<section class="eq-section eq-featured--products">
    <Container>
        <Heading tag="h3" text="Featured Products"/>
        <Grid desktop="4" mobile="1">
            <ng-container *ngFor="let item of productlist">
                <Grid-col>
                    <eq-productbox [image]="item.image" [name]="item.name" [price]="item.price"></eq-productbox>
                </Grid-col>
            </ng-container>
        </Grid>
    </Container>
</section>
