<div class="eq-dropdown" (click)="toggleDropdown($event)">
  <div class="eq-dropdown--button">
    <span class="eq-dropdown--selected">{{ selectedValue || 'Select an option' }}</span>
    <span class="eq-dropdown--arrow">&#9662;</span>
  </div>
  <nav *ngIf="isOpen" class="eq-dropdown--options">
    <a 
      class="eq-dropdown--option" 
      *ngFor="let option of options" 
      (click)="selectOption(option)"
    >
      {{ option }}
    </a>
  </nav>
</div>
