<header class="eq-header--sub">
    <nav class="eq-header--subleft">
        <a class="eq-header--sublink"><i class="fa fa-mobile"></i> (800) 935-1955 (Tollfree)</a>
        <a class="eq-header--sublink"><i class="fa fa-envelope"></i> Mail@EquatorAppliances.com</a>
        <a class="eq-header--sublink">M - F 9 am to 5 pm CST | Closed on weekends and national holidays</a>
    </nav>
    <div class="eq-header--subright">
        <a class="eq-header--sublink"><i class="fa fa-user-o"></i> Login/Register</a>
        <a class="eq-header--sublinkicon"><i class="fa fa-facebook"></i></a>
        <a class="eq-header--sublinkicon"><i class="fa fa-twitter"></i></a>
        <a class="eq-header--sublinkicon"><i class="fa fa-youtube"></i></a>
        <a class="eq-header--sublinkicon"><i class="fa fa-linkedin"></i></a>
        <div class="eq-header--dropdown">
            <eq-dropdown [options]="['Option 1', 'Option 2', 'Option 3']" 
            (optionSelected)="handleOptionSelected($event)"></eq-dropdown>
        </div>
    </div>
</header>
<header class="eq-header eq-header-1">
    <span class="eq-header--logo">
        <img src="https://ecotechz.com/multisite/admin/uploads/20240520054447.jpg?key=logo1&format=webp" alt="logo" height="55">
    </span>
    <div class="eq-header--right">
        <menu class="eq-header--menu">
            <li class="eq-header--menulink" *ngFor="let item of menu"><a [href]="item?.link">{{item?.menuname}}</a></li>
        </menu>
    </div>
</header>
