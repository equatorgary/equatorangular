<section class="eq-section eq-videos">
    <Container>
        <Heading text="{{heading}}"></Heading>
        <div class="eq-videos">
            <Grid desktop="3" gap="3rem">
                <Grid-col *ngFor="let item of videos">
                    <div class="eq-video--box">
                        <figure class="eq-video--thumb">
                            <img [src]="item?.thumb" alt="item?.title" class="eq-video--img">
                            <figcaption class="eq-video--title">{{item?.title}}</figcaption>
                            <span class="eq-video--icon">
                                <i class="fa fa-play"></i>
                            </span>
                        </figure>
                    </div>
                </Grid-col>
            </Grid>
        </div>
    </Container>
</section>
